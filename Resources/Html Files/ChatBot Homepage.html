<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot</title>
    <link rel="stylesheet" href="/Resources/CSS Files/StyleSheet.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="NavigationBar">
      <div class="UniLogo">
        <img src="/Resources/Pictures/download.png" alt="Ungoye Logo" />
      </div>
      <input type="checkbox" id="toggle" />
      <label for="toggle">
        <i class="fa-solid fa-bars" id="menuBar"></i>
        <i class="fa-solid fa-times" id="cancel"></i>
      </label>
      <div class="SideBar">
        <header>MENU</header>
        <ul>
          <li>
            <a class="list" href="#" onclick="toggleSettings()">
              <i class="fa-solid fa-gears"></i>Settings</a
            >
          </li>
          <li>
            <a class="list" href="/Resources/Html Files/ContantsPage.html"
              ><i class="fa-solid fa-phone"></i>Contact
            </a>
          </li>
          <li>
            <!-- Updated About link -->
            <a class="list" href="/Resources/Html Files/AboutPage.html">
              <i class="fa-solid fa-question-circle"></i>About
            </a>
          </li>
        </ul>
      </div>
      <div>
        <a href="/Resources/Html Files/ChatsPage.html"
          ><h1 id="nextPage">Let's Us Chat Here</h1></a
        >
      </div>
    </div>

    <!-- Settings Box with Color and Font Size Adjustments -->
    <div id="settingsBox" class="settingsBox">
      <button id="cancelSettings" class="cancel-button">
        <i class="fa-solid fa-times"></i>
      </button>
      <h3>Background Themes</h3>
      <div id="colorbox">
        <!-- Color options will be generated dynamically -->
      </div>
      <div class="fontSizeControl">
        <label for="fontSize">Adjust Font Size:</label>
        <input
          type="range"
          id="fontSize"
          name="fontSize"
          min="10"
          max="40"
          value="16"
          oninput="adjustFontSize(this.value)"
        />
      </div>
    </div>
    <script src="/Resources/JavaScript Files/Chabot.js"></script>
  </body>
</html>
