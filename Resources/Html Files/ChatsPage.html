<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CHATSPAGE</title>
    <link rel="stylesheet" href="/Resources/CSS Files/ViewChats.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  </head>
  <body>
    <div class="NavigationBar">
      <h1>UniChatBot</h1>
    </div>
    <input type="checkbox" id="toggle" />
    <label for="toggle">
      <i class="fa-solid fa-bars" id="menuBar"></i>
      <i class="fa-solid fa-times" id="cancel"></i>
    </label>
    <div class="SideBar">
      <header>MENU</header>
      <ul>
        <li>
          <a class="list" href="#"  onclick="toggleSettings()">
            <i class="fa-solid fa-gears"></i>Settings</a
          >
        </li>
        <li>
          <a class="list" href="#"><i class="fa-solid fa-phone"></i>Contact </a>
        </li>
        <li>
          <a class="list" href="#"
            ><i class="fa-solid fa-question-circle"></i>About</a
          >
        </li>
      </ul>
    </div>
    <div id="chat-container">
      <div id="chat-output">
      </div>
      <input
        type="text"
        id="chat-input"
        placeholder="Type your message here..."
      />
      <button id="chat-button">
        <span class="material-symbols-outlined">
          send
          </span>
      </button>
    </div>

     <!-- Settings Box with Color and Font Size Adjustments -->
     <div id="settingsBox" class="settingsBox">
      <h3>Background Themes</h3>
      <div id="colorbox">
        <!-- Color options will be generated dynamically -->
      </div>
      <div class="fontSizeControl">
        <label for="fontSize">Adjust Font Size:</label>
        <input
          type="range"
          id="fontSize"
          name="fontSize"
          min="10"
          max="50"
          value="16"
          oninput="adjustFontSize(this.value)"
        />
      </div>
      
    <script src="/Resources/JavaScript Files/Chabot.js"></script>
  </body>
</html>
